dist: trusty
language: php

php:
  - 7.1

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - libmysqlclient-dev
      - libmysqlclient20
      - mysql-community-client
      - mysql-common
      - mysql-community-server

before_script:
  - cp .env.travis .env
  - mysql -e 'CREATE DATABASE openhelpdesk_test;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate

script:
  - vendor/bin/phpunit
  - mysql --version